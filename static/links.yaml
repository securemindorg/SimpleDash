# Column Layout Configuration
# Define which categories appear in each column
# - left: Categories to appear in the left column
# - middle: Categories to appear in the middle column
# - right: Categories to appear in the right column
columns:
  left:
    - Communication
    - Entertainment
  middle:
    - Local Services
  right:
    - Profiles
    - Tools
    - Productivity

# Categories List
# Define all available categories
# These should match the category names used in the links section
categories:
  - Profiles
  - Communication
  - Entertainment
  - Productivity
  - Tools
  - Local Services

